<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lisää kirja!</title>
    </head>

    <body>
        <h1>Lisää kirja!</h1>
        <h3>Esimerkki ISBN13: 978-951-98548-9-2</h3>
        <p th:text="${message}"></p>
        <ul>
            <li th:each="error:${errors}">
                <span th:text="${error}"/>
            </li>
        </ul>
        
        <form th:action="@{/newBook}" th:method="POST">
            <input type="text" name="name" placeholder="otsikko"/>
            <input type="text" name="isbn" placeholder="ISBN"/>
            <input type="text" name="writer" placeholder="kirjoittaja"/>
            <input type="date" name="date"/>
            
            <br/>   <br/>   <br/>           
            <textarea cols="100" rows="10" name="description" placeholder="kuvaus"></textarea>
            <input type="submit" name ="add_book" value="Lisää kirja" style="background-color:#62ea62"/>
        </form>
        <a href="/">Takaisin listaukseen</a><br/>
    </body>
</html>
