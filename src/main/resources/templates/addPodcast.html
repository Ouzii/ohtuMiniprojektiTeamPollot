<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lisää podcast!</title>
    </head>

    <body>
        <h1>Lisää podcast!</h1>
        <p th:text="${message}"></p>
        <ul>
            <li th:each="error:${errors}">
                <span th:text="${error}"/>
            </li>
        </ul>

        <form th:action="@{/newPodcast}" th:method="POST">
            <input type="text" name="name" placeholder="nimi"/>
            <input type="text" name="url" placeholder="url"/>
            <input type="text" name="artist" placeholder="artisti"/>
            <input type="date" name="date"/>
            <br/>   <br/>   <br/>           
            <textarea cols="100" rows="10" name="kommentti" placeholder="kommentteja"></textarea>
            <input type="submit" name ="add_book" value="Lisää podcast" style="background-color:#62ea62"/>
        </form>
        <a href="/">Takaisin listaukseen</a><br/>
    </body>
</html>
